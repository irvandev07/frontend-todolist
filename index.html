<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>
<body>
  <!-- start header -->
  <header class="header">
      <div class="header__inner container">
        <h1 class="header__title">Todo-list</h1>
        <form class="todo-form">
          <div class="todo-form__group">
            <input type="text"class="todo-form__input" placeholder="Todo Title" maxlength="20" id="titleTodo"/>
          </div>
          <div class="todo-form__group">
            <input type="text"class="todo-form__input--tags" placeholder="Tags"/>
          </div>
          <div class="todo-form__group">
            <textarea class="todo-form__textarea" placeholder="What is the task?" maxlength="120" id="descTodo"></textarea>
          </div>
          <button class="btn btn--primary" id="add--todo">Done</button>
        </form>
        <div class="header__filters">
        </div>
      </div>
  </header>
  <!-- end header -->
    
  <!-- start body -->
  <div class="body">
      <div class="container">
          <div class="cards">
              <div class="cards__row"  id="card">
              </div>
          </div>
      </div>
  </div>
  <!-- end body -->
</body>
<script src="function-fetch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</html>
