                maxlength="20"
                id="titleTodo"
              />
            </div>
            <div class="todo-form__group">
              <textarea class="todo-form__textarea" placeholder="Description" maxlength="120" id="descTodo"></textarea>

            <button class="btn btn--primary" id="add--todo">Submit</button>
