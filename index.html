<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a8257a6ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>
<body>
  <!-- start body -->
  <div class="body" id="about">
      <div class="container">
          <div class="cards">
              <div class="navbar">
                <div class="logo">
                  <a href="http://127.0.0.1:5500/" class="header__title">Create Task</a>
                  <a href="#create-task" class="btn__add--task" onclick="openModal()">+</a>
                </div>
                <div class="nav__links">
                  <div class="input-icons" style="margin-right: 10px;">
                    <span class="material-symbols-outlined icon">
                      search
                    </span>
                    <input type="text" class="input-field" placeholder="What needs to be done? ðŸ‘»" id="search-todo" onkeyup="searchItem()"/>
                  </div>
                  
                  <div class="dropdown__tags">
                    <!-- <button class="dropbtn">Dropdown</button> -->
                    <a href="#" class="active nav__link flex with-align">
                      <img src="/assets/logo/user.png" alt="" width="25">
                      <span id="username" style="font-size: 14px; margin-left: 10px;"></span>
                    </a>
                    <div class="dropdown__content--tags">
                      <a href="#">Profile</a>
                      <a href="#" id="Logout" onclick="logout()">Log Out</a>
                    </div>
                  </div>
                  <!-- <a href="#" class="active nav__link">
                    <img src="/assets/logo/user.png" alt="" width="25">
                    <span id="username" style="font-size: 14px; margin-left: 10px;"></span>
                  </a> -->
                  <!-- <div class="dropdown__tags">
                    <a href="#" class="nav__link">Tags</button>
                    <div class="dropdown__content--tags">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                  </div> -->
                  <!-- <a href="#" class="nav__link completed__taks">Completed</a>
                  <a href="#" class="nav__link onprogress__taks">On Progress</a> -->
                </div>
              </div>
              <div class="card-container__search">
                
              </div>
              <div class="card-container" id="cardContainer">
                <div class="cards__row--onprog" id="cardOnprog">
                    <div class="container-header">
                      <span class="title__row onprogress__taks">
                        On Progress
                      </span>
                      <span class="material-icons-outlined"> more_horiz</span>
                    </div>
                </div>
                <div class="cards__row--complete "  id="cardComplete" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                  <div class="container-header">
                    <span class="title__row completed__taks">
                      Done
                    </span>
                    <span class="material-icons-outlined"> more_horiz</span>
                  </div>
                  <!-- <div class="card__container">
                  </div> -->
                  

                  <!-- <div class="container-footer">
                    <span style="color:#ccc; font-size: 14px;">+ Drag here</span>
                  </div> -->
                </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end body -->

  <!-- start modal add-->
  <div id="open-modal" class="modal-window">
    <div class="modal-content">
      <div class="modal_header">
        <span class="modal__title">Create New Task</span>
      </div>
      <!-- start header -->
      <div class="header" id="home">
        <div class="header__inner container">
          <form class="todo-form">
            <div class="todo-form__group">
              <input type="text"class="todo-form__input" placeholder="What is the task?" maxlength="20" id="titleTodo"/>
            </div>
            <div class="todo-form__group">
              <input type="text" class="todo-form__input--tags" placeholder="Tags" id="tagsTodo"/>
            </div>
            <div class="todo-form__group">
              <textarea class="todo-form__textarea" placeholder="what is the short description?" maxlength="500" id="descTodo"></textarea>
            </div>
            <div class="todo-form__group">
              <button class="btn btn--danger" onclick="closeModal()">Close</button>
              <button class="btn btn--primary" id="add--todo" onclick="addItem('create')">Done</button>
            </div>
          </form>
          <div class="header__filters">
          </div>
        </div>
      </div>
      <!-- end header -->
    </div>
  </div>
  <!-- end modal add-->

  <!-- start modal edit -->
  <div id="open-modal-edit" class="modal-window">
    <div class="modal-content">
      <div class="modal_header">
        <span class="modal__title">Update Task</span>
      </div>
      <!-- start header -->
      <div class="header" id="home">
        <div class="header__inner container">
          <form class="todo-form">
            <div class="todo-form__group">
              <input type="text"class="todo-form__input" placeholder="What is the task?" maxlength="20" id="updateTitleTodo"/>
            </div>
            <div class="todo-form__group">
              <input type="text"class="todo-form__input--tags" placeholder="Tags" id="updateTagsTodo"/>
            </div>
            <div class="todo-form__group">
              <textarea class="todo-form__textarea" placeholder="what is the short description?" maxlength="500" id="updateDescTodo"></textarea>
            </div>
            <div class="todo-form__group">
              <button class="btn btn--danger" onclick="closeEditItem()">Close</button>
              <button class="btn btn--primary" id="add--todo--update">Done</button>
            </div>
          </form>
          <div class="header__filters">
          </div>
        </div>
      </div>
      <!-- end header -->
    </div>
  </div>
  <!-- end modal edit -->

  <!-- start footer -->
  <div class="todo-footer">

  </div>
  <script src="/assets/js/fetch-user.js"></script>
</body>
